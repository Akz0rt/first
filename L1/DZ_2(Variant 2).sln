#define _CRT_SECURE_NO_WARNINGS
#include <stdio.h>
#include <math.h>

int main() {
	double x,f;
	printf("x=");
	scanf("%lf", &x);
	f = ((sqrt(pow(x, 2) + 1) - 1) / 2) + x;
	printf("f=%lf\n", f);

	double y, r;
	printf("y=");
	scanf("%lf", &y);
	r = 100 * pow((pow(x, 2) - y), 2) + pow((x - 1), 2);
	printf("r=%lf", r);
}
