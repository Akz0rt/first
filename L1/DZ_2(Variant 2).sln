#include <stdio.h>
#include <math.h>

float f(float x) {
    return ((sqrtf(x*x+1) - 1)/2 + x);
}


float Rosenbrock2d(float x, float y) {
    return (100 * powf(x*x - y, 2) + powf(x - 1, 2));
}


int main() {
    printf("%.6f", f(1));
    printf("\n");
    printf("%.6f", Rosenbrock2d(2, 1));
    return 0;
}
